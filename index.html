<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Theme Toggle Switch -->
        <div class="theme-toggle">
            <!-- Moon Emoji (Dark Mode) -->
            <span id="moonIcon">üåô</span>

            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>

            <!-- Sun Emoji (Light Mode) -->
            <span id="sunIcon">‚òÄÔ∏è</span>
        </div>

        <!-- Calculator -->
        <div class="calculator">
            <div class="display">
                <div class="history" id="history"></div>
                <input type="text" id="display" disabled>
            </div>
            <div class="buttons">
                <button class="operator" data-value="C">C</button>
                <button class="operator" data-value="DEL">‚å´</button>
                <button class="operator" data-value="%">%</button>
                <button class="operator" data-value="/">√∑</button>

                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="operator" data-value="*">√ó</button>

                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button class="operator" data-value="-">‚àí</button>

                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button class="operator" data-value="+">+</button>

                <button data-value="00">00</button>
                <button data-value="0">0</button>
                <button data-value=".">.</button>
                <button class="equal" data-value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
